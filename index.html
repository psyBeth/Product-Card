<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="productBackground">
                <img src="img/mac.webp" alt="Macbook Air 16gb" class="product"/>
            </div>
            <div class="info">
                <div class="productName bottom">
                    <div>
                        <h1 class="big">Macbook Air 16gb</h1>
                        <span class="new">M2</span>
                    </div>
                    <h2 class="small">Apple</h2>
                </div>
                <div class="description bottom">
                    <h3 class="title">Product Info</h3>
                    <p class="text">
                        Apple M2 chip with 8-core CPU, 10-core GPU, 16-core Neural Engine<br/> 
                        15.3-inch Liquid Retina display with True ToneÂ³ <br/>
                        MacSafe 3 charging port Two Thunderbolt / USB 4 ports <br/>
                        35W Dual USB-C Port Compact Power Adapter
                    </p>
                </div>
                <div class="storage-container bottom">
                    <h3 class="title">Storage</h3>
                    <div class="storages">
                        <span class="storage">521GB</span>
                        <span class="storage active">1TB</span>
                        <span class="storage">2TB</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy">
                        <i class="fas fa-shopping-cart"></i>
                        Add to cart
                    </a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>1789.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
